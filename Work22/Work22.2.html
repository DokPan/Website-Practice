<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кнопки стрелок</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .button {
            width: 60px;
            height: 60px;
            margin: 5px;
            background-color: lightgray;
            border: 2px solid black;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .active {
            background-color: yellow;
            box-shadow: 0 0 10px orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="up" class="button">↑</div>
        </div>
        <div class="row">
            <div id="left" class="button">←</div>
            <div id="down" class="button">↓</div>
            <div id="right" class="button">→</div>
        </div>
    </div>

    <script>
        let keys = {
            "ArrowUp": "up",
            "ArrowDown": "down",
            "ArrowLeft": "left",
            "ArrowRight": "right"
        };

        document.addEventListener("keydown", (event) => {
            if (keys[event.key]) {
                document.getElementById(keys[event.key]).classList.add("active");
            }
        });

        document.addEventListener("keyup", (event) => {
            if (keys[event.key]) {
                document.getElementById(keys[event.key]).classList.remove("active");
            }
        });
    </script>
</body>
</html>
